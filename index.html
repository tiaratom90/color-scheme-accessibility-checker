<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colour Scheme Accessibility Checker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    input[type=color] {
      padding: 0;
      border: none;
      width: 2em;
      height: 2em;
      border-radius: 50%;
    }
    input[type=color]::-webkit-color-swatch {
      border: none;
      border-radius: 50%;
    }
    input[type=color]::-webkit-color-swatch-wrapper {
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel for Inputs -->
    <div class="left-panel">
      <p>Enter up to six hex codes below:</p>
      <div class="input-group" id="inputs"></div>
      <div class="button-group">
        <button type="button" onclick="checkColors()">Check Contrast</button>
        <button type="button" onclick="resetForm()">Reset</button>
      </div>
      <div id="summary"></div>
    </div>

    <!-- Right Panel for Results -->
    <div class="right-panel">
      <div id="results"></div>
    </div>
  </div>

  <script>
    const inputContainer = document.getElementById('inputs');
    const resultsContainer = document.getElementById('results');
    const summaryContainer = document.getElementById('summary');

    // Generate input fields dynamically
    function generateInputFields() {
      for (let i = 0; i < 6; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'input-wrapper';

        const label = document.createElement('label');
        label.textContent = `${i + 1}`;
        label.setAttribute('for', `hex${i}`);

        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Colour ${i + 1}`;
        input.id = `hex${i}`;

        const colorPicker = document.createElement('input');
        colorPicker.type = 'color';
        colorPicker.id = `colorPicker${i}`;
        colorPicker.value = '#FFFFFF'; // Set default color

        input.addEventListener('input', function() {
          const value = input.value.trim();
          if (/^#?[0-9A-Fa-f]{6}$/.test(value)) {
            const hexValue = value.startsWith('#') ? value : `#${value}`;
            colorPicker.value = hexValue;
          }
        });

        colorPicker.addEventListener('input', function() {
          input.value = colorPicker.value;
        });

        wrapper.appendChild(label);
        wrapper.appendChild(input);
        wrapper.appendChild(colorPicker);
        inputContainer.appendChild(wrapper);
      }
    }

    // Call the function to generate inputs on page load
    generateInputFields();

    function luminance(r, g, b) {
      const a = [r, g, b].map(v => {
        v /= 255;
        return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
      });
      return a[0] * 0.2126 + a[1] * 0.7152 + a[2] * 0.0722;
    }

    function contrast(rgb1, rgb2) {
      const lum1 = luminance(...rgb1);
      const lum2 = luminance(...rgb2);
      const brightest = Math.max(lum1, lum2);
      const darkest = Math.min(lum1, lum2);
      return ((brightest + 0.05) / (darkest + 0.05)).toFixed(2);
    }

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      if (hex.length === 3) {
        hex = hex.split('').map(h => h + h).join('');
      }
      const bigint = parseInt(hex, 16);
      return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
    }

    function checkCompliance(ratio) {
      ratio = parseFloat(ratio);
      const aa = ratio >= 4.5 ? '‚úÖ Passes AA' : '‚ùå Fails AA';
      const aaLarge = ratio >= 3 ? '‚úÖ Passes AA Large' : '‚ùå Fails AA Large';
      const aaa = ratio >= 7 ? '‚úÖ Passes AAA' : '‚ùå Fails AAA';
      return `${aa}, ${aaLarge}, ${aaa}`;
    }

    function createSwatch(text, bgColor, textColor) {
      return `<span class='pair-swatch' style='background:${bgColor};color:${textColor}'>${text}</span>`;
    }

    function summarizeAccessibility(score, total) {
      let ratio = score / total;
      let level;
      if (ratio >= .9) level = 'üåà Highly accessible!';
      else if (ratio >= .7) level = 'üëç Fairly accessible.';
      else if (ratio >= .5) level = 'ü§î Somewhat accessible.';
      else if (ratio >= .3) level = '‚ö†Ô∏è Needs improvement.';
      else level = 'üö´ Not accessible.';
      return `Out of ${total} combinations ${score} passed...\n${level}`;
    }

    function checkColors() {
      try {
        const hexes = [];
        resultsContainer.innerHTML = '';
        summaryContainer.innerHTML = '';
        for (let i = 0; i < 6; i++) {
          const input = document.getElementById(`hex${i}`);
          const value = input.value.trim();
          if (/^#?[0-9A-Fa-f]{3,6}$/.test(value)) {
            hexes.push(value.startsWith('#') ? value : `#${value}`);
            document.getElementById(`colorPicker${i}`).value = value.startsWith('#') ? value : `#${value}`;
          } else if (value !== '') {
            alert(`Invalid hex code in Colour ${i + 1}: "${value}"`);
            return;
          }
        }
        if (hexes.length < 1) {
          alert('Please enter at least one valid hex code.');
          return;
        }

        // Results against black and white
        let html = '<h2>Results Against Black and White</h2><table>';
        hexes.forEach((color, index) => {
          const ratioWhite = contrast(hexToRgb(color), hexToRgb('#FFFFFF'));
          const ratioBlack = contrast(hexToRgb(color), hexToRgb('#000000'));
          html += `<tr><td>${createSwatch(`Colour ${index + 1}`, '#FFFFFF', color)}</td><td>${createSwatch(`Colour ${index + 1}`, '#000000', color)}</td><td>${checkCompliance(ratioWhite)} (Against White), ${checkCompliance(ratioBlack)} (Against Black)</td></tr>`;
        });
        html += '</table>';

        // Pairwise comparisons
        html += '<h2>Pairwise Comparisons</h2><table>';
        let passing = 0, total = 0;
        for (let i = 0; i < hexes.length; i++) {
          for (let j = i + 1; j < hexes.length; j++) {
            const ratio = contrast(hexToRgb(hexes[i]), hexToRgb(hexes[j]));
            html += `<tr><td>${createSwatch('Text', hexes[j], hexes[i])} on ${createSwatch('Background', hexes[i], hexes[j])}</td><td>${ratio}</td><td>${checkCompliance(ratio)}</td></tr>`;
            total++;
            if (ratio >= 4.5) passing++;
          }
        }
        html += '</table>';
        resultsContainer.innerHTML = html;
        summaryContainer.innerHTML = `<p>${summarizeAccessibility(passing, total)}</p>`;
      } catch (e) {
        alert('Error!');
        console.error(e);
      }
    }

    function resetForm() {
      for (let i = 0; i < 6; i++) {
        document.getElementById(`hex${i}`).value = '';
        document.getElementById(`colorPicker${i}`).value = '#FFFFFF'; // Reset to default color
      }
      resultsContainer.innerHTML = '';
      summaryContainer.innerHTML = '';
    }
  </script>
</body>
</html>
